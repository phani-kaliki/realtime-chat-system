<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real-Time Chat Application</title>
  </head>

  <body>
    <div class="container">
      <div class="chat-window" id="user-A-window">
        <div class="chat-area">
          <div class="chat-messages">
            <!-- User A Chat Messages -->
          </div>
        </div>
        <div class="user-input">
          <textarea
            type="text"
            id="user-A-input"
            placeholder="Type your message..."
          ></textarea>
          <button id="send-button-A">Send</button>
        </div>
      </div>
      <div class="chat-window" id="user-B-window">
        <div class="chat-area">
          <div class="chat-messages">
            <!-- User B Chat Messages -->
          </div>
        </div>
        <div class="user-input">
          <textarea
            type="text"
            id="user-B-input"
            placeholder="Type your message..."
          ></textarea>
          <button id="send-button-B">Send</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
